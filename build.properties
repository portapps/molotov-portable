# Portapps
#core.dir = vendor/github.com/portapps/portapps
core.dir = ../portapps

# App
app = molotov
app.name = Molotov
app.type = electron
app.version = 3.1.0

# Portable app
papp.id = ${app}-portable
papp.guid = {CE2CA100-4FF0-4207-91EB-AA338B121DDB}
papp.name = ${app.name} Portable
papp.desc = ${app.name} portable on Windows by Portapps
papp.url = https://github.com/portapps/${papp.id}
papp.folder = app

# Electron
electron.libfolder = lib/net45
electron.enableautoupdate = false
electron.userdata.search = app.setPath('userData', path.join(app.getPath('appData'), app.getName()))
electron.userdata.replace = app.setPath('userData', path.join(path.dirname(process.execPath), '..', '..', 'data'))

# Official artifacts
atf.id = Molotov
atf.win32.filename = MolotovSetup-win32
atf.win32.ext = .exe
atf.win32.url = https://desktop-auto-upgrade.molotov.tv/win/x64/MolotovSetup-${app.version}.exe
atf.win32.assertextract = RELEASES
atf.win64.filename = MolotovSetup-win64
atf.win64.ext = .exe
atf.win64.url = https://desktop-auto-upgrade.molotov.tv/win/ia32/MolotovSetup-${app.version}-ia32.exe
atf.win64.assertextract = RELEASES
